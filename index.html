<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="weaveLogo.png">
    <title>Reverse Words</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <a href="http:\\www.getweave.com"><img id="logo" src="weaveLogo.png" alt="Weave Logo"></a>
    <div id="topBar">Reverse Words</div>
    <br>
    <div id="inputBar">
      <input id="txt" placeholder="Text To Reverse" type="text"/>
      <button id="btn">Submit</button>
    </div>

    <br>


    <div id="lists">
      <div class="list">
        <p>Text</p>
        <br>
        <ul id="normalList">
        </ul>
      </div>

      <p id="listAmount">0</p>
      <br>

      <div class="list">
        <p>Reversed</p>
        <br>
        <ul id="reverseList">
        </ul>
      </div>

    </div>

  </body>

  <script src="script.js"></script>

</html>
